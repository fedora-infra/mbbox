---
- block:
    - name: retrieve mbox resource
      k8s_info:
        api_version: apps.fedoraproject.org/v1alpha1
        kind: Mbox
        namespace: "{{ meta.namespace }}"
        name: "{{ mbs_backend_mbox }}"
      register: k8s_mboxes
    - fail:
        msg: "Failed to find mbox {{ mbs_backend_mbox }} in namespace {{ meta.namespace }}"
      when: k8s_mboxes.resources|length == 0
  when: mbs_backend_mbox|length > 0

- set_fact:
    postgres_secret: "{{ k8s_mboxes.resources[0].spec.psql_secret_name }}"
  when: mbs_backend_mbox|length > 0

- block:
    - name: Retrieve postgresql secret
      k8s_info:
        api_version: v1
        kind: Secret
        namespace: "{{ meta.namespace }}"
        name: "{{ postgres_secret }}"
      register: k8s_psql_secrets
    - fail:
        msg: "Secret {{ postgres_secret }} not found in namespace {{ meta.namespace }}"
      when: k8s_psql_secrets.resources|length == 0
    - set_fact:
        psql_secret: "{{ k8s_psql_secrets.resources[0] }}"

- name: create temporary component directory
  tempfile:
    state: directory
    prefix: mbs
    suffix: backend
  register: mbs_dir

- block:
    - name: Ensure mbs_backend configmap 29 updated
      template:
        src: configmap.yml.j2
        dest: "{{ mbs_dir.path }}/mbs-backend.configmap.yml"
      vars:
        mbs_backend_psql_host: "{{ psql_secret.data.POSTGRES_HOST | b64decode }}"
        mbs_backend_psql_db: "{{ psql_secret.data.POSTGRES_DB | b64decode }}"
        mbs_backend_psql_user: "{{ psql_secret.data.POSTGRES_USER | b64decode }}"
        mbs_backend_psql_password: "{{ psql_secret.data.POSTGRES_PASSWORD | b64decode }}"

    - k8s:
        state: present
        src: "{{ mbs_dir.path }}/mbs-backend.configmap.yml"
        wait: true
        namespace: "{{ meta.namespace }}"

    - file:
        path: "{{ mbs_dir.path }}/mbs-backend.configmap.yml"
        state: absent

- include_tasks: cert.yml

- block:
    - name: retrieve and set shared pvc name var
      k8s_info:
        api_version: apps.fedoraproject.org/v1alpha1
        kind: Mbox
        namespace: "{{ meta.namespace }}"
        name: "{{ mbs_backend_mbox }}"
      register: k8s_mboxes
    - fail:
        msg: "Failed to find mbox {{ mbs_backend_mbox }} in namespace {{ meta.namespace }}"
      when: k8s_mboxes.resources|length == 0
    - set_fact:
        mbs_backend_shared_pvc: "{{ k8s_mboxes.resources[0].spec.koji_pvc_name }}"
  when: mbs_backend_mbox|length > 0

- block:
    - name: ensure mbs-backend deployment
      template:
        src: deployment.yaml.j2
        dest: "{{ mbs_dir.path }}/deployment.yaml"
    - k8s:
        src: "{{ mbs_dir.path }}/deployment.yaml"
        state: present
        namespace: "{{ meta.namespace }}"
        wait: true

- name: delete temporary component directory
  file:
    path: "{{ mbs_dir.path }}"
    state: absent
